name: Build and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  e2e:
    name: Run Full E2E Test Suite
    uses: ./.github/workflows/maestro-e2e.yml
    with:
      test_scope: full

  publish:
    needs: e2e
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint:libOnly

      - name: Update version
        run: ./scripts/update-version.sh

      - name: Build project
        run: npm run prepare

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
