name: Build and Publish alpha

on:
  push:
    tags:
      - 'alpha_v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint:libOnly

      - name: Update version
        run: ./scripts/update-version.sh

      - name: Build project
        run: npm run prepare

      - name: Publish to npm
        run: npm publish --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
